<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://kit.fontawesome.com/96b15bae54.js" crossorigin="anonymous"></script>
    <title>Boolfix</title>
  </head>
  <body>
    <header>
      <!-- A SINISTRA -->
      <img src="img/LOGO.png" alt="">
      <!-- A DESTRA -->
      <section id="search-bar">
        <input type="text" name="" value="" id="filtro-utente" placeholder="Cerca nel catalogo..">
        <button type="button" name="button" id="bottone"> CERCA</button>
      </section>
    </header>

    <img id="consiglio"src="img/cercatrasp.png" alt="">

    <main id="lista-film">

      <!-- QUI VANNO APPESI I FILM CON HANDLEBARS -->

    </main>

    <script id="script-lista-film" type="text/x-handlebars-template">
      <div class="entry" data-id="{{id}}">
        <div id="copertina">
          {{{copertina}}}
        </div>
        <ul class="lista">
          <li><h1>{{titolo}}</h1></li>
          <li id="titolo-originale">Titolo originale: <br> <span>{{titoloOriginale}}</span></li>
          <li id="descrizione"> {{descrizione}} </li>
          <li id="lingua">{{{lingua}}}</li>
          <li id="voto">
            {{{stelle}}}
          </li>
          <li>Tipo: {{tipo}}</li>
          <li class="attori"></li>
        </ul>
      </div>
    </script>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
